{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h5>Edit Review</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
            <form class="mt-3" action="{% url 'edit_review' review.id %}" method="POST" id="review-update-form">
                                 {% csrf_token %}
                                 {{ review_form|crispy }}
                                 <a class="btn user-btn" href="{% url 'gallery' %}">Cancel</a>
                                 <button class="btn btn-small modal-btn">Update Review</button>
                              </form>
            </div>            
        </div>
    </div>
{% endblock %}
