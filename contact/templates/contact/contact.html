{% extends 'base.html' %}

{% load static %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
    <div class="col-8">
    <div class="card form-card user-card">
                <div class="card-header page-title">
                            <h2><i class="far fa-envelope"></i>Contact Us </h2>
                        </div>
                        <div class="card-body">
                        <p>Have a question or want to request a custom product? Please fill out the form below!</p>

                    <form action="{% url 'contact' %}" method="POST">
                        <!-- Hidden field to help prevent attacks -->
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form|crispy }}
                        </div>
                        <input type="submit" value="Submit" class="btn btn-block user-btn">
                    </form>
                </div>
            </div>
    </div>
</div>
</div>
{% endblock %}
